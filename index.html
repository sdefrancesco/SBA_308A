<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SBA 308 A</title>
</head>
<body>

        <div class="pb-3" id="header">
            <div class="container pt-4 d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="display-5">Countries Of The World</h1>
                    <h6>These are all the official countries of the world.</h6>
                </div>
                <div class="float-end text-white">
                    SBA 308-A <br>
                    <small class="text-body-secondary">SEBASTIAN DEFRANCESCO</small>
                </div>
            </div>
        </div>

    <div class="pb-3 pt-4 sticky-top blur" id="nav">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="">
                    <button class="btn btn-dark btn-sm" id="sortBtn">Sort Countries Alphabetically</button>
                </div>
                <div class="px-3" id="scrollToTop">
                    <i class="bi bi-chevron-up"></i>
                </div>
                <div class="">
                    <div class="d-flex justify-content-between align-items-center">
                        <label for="" class="form-label me-3"><small><i class="bi bi-search"></i></small></label>
                        <form action="" class="form">
                            <input type="search" class='form-control blur' id="search" placeholder="Search By Name"/>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="mt-5 mb-5 text-center p-5">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-compass mb-3" viewBox="0 0 16 16" id="compass">
                <path d="M8 16.016a7.5 7.5 0 0 0 1.962-14.74A1 1 0 0 0 9 0H7a1 1 0 0 0-.962 1.276A7.5 7.5 0 0 0 8 16.016m6.5-7.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0"/>
                <path d="m6.94 7.44 4.95-2.83-2.83 4.95-4.949 2.83 2.828-4.95z" id="needle"/>
              </svg>
              
              
            <h5 class="text-white">Start Exploring</h5>
            <h6 class="text-body-secondary">The world has so much more to offer than what meets the eye.</h6>
            
        </div>
        <h6 class="mt-5 mb-3"><i class="bi bi-globe-asia-australia me-2"></i>Countries (<span id="countryCount"></span>)</h6>
        <div class="row" id="countries">
            
        </div>
    </div>

    <div class="modal fade blur " id="countryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Country Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="modalContent">
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <br>
      <br>
    





    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script type='module' src="./index.js"></script>
</body>
</html>
