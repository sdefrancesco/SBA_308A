<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>SBA 308 A</title>
</head>
<body>
    <div class="sticky-top" id="nav">
        <div class="pb-3" id="header">
            <div class="container pt-4">
                <h1>Countries Of The World</h1>
                <h6>These are all the official countries of the world.</h6>
            </div>
        </div>
        <div class="pb-3 pt-4" id="filter">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="">
                        <div class="d-flex justify-content-between align-items-center">
                            <label for="" class="form-label me-3">Filter</label>
                            <form action="" class="form">
                                <input type="search" class='form-control blur' id="search" placeholder="Search By Name"/>
                            </form>

                        </div>
                    </div>
                    <div class="">
                        <button class="btn btn-primary btn-sm" id="sortBtn">Sort Countries Alphabetically</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="container">
        <h6 class="mt-5">Countries (<span id="countryCount"></span>)</h6>
        <div class="row" id="countries">
            
        </div>
    </div>

    <div class="modal fade blur " id="countryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Country Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="modalContent">
              </div>
            </div>
          </div>
        </div>
      </div>
    





    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.8.4/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type='module' src="./index.js"></script>
</body>
</html>
